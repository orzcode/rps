<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>

<div class="selectionPanel">
    <img class="selectionPanelButton click" id="rock" src="rock.svg">
    <img class="selectionPanelButton click" id="paper" src="paper.svg">
    <img class="selectionPanelButton click" id="scissors" src="scissors.svg">
    </div>
<div class="results">
    <table>
    <tr>
        <td class="tableLeft"><h3>You chose... </h3></td>
        <td class="tableRight"><h3 id="youChose"></h3></td>
    </tr>
    <tr>
        <td class="tableLeft"><h3>A.I. chose... </h3></td>
        <td class="tableRight"><h3 id="aiChose"></h3></td>
    </tr>
    <tr>
        <td class="tableLeft"><h3>The result is...</h3></td>
        <td class="tableRight"><h3 id="resultDOM"></h3></td>
    </tr>
    </table>
</div>
<div id="trioDiv"><img id="trio" src="trio.svg"></div>
<div id="matchRevealDiv"><h3>Match complete! You <div id="matchReveal"></div></h3></div>
<div class="scores">
    <table>
    <tr>
        <td class="tableLeft"><h3>Your score: </h3></td>
        <td class="tableRight"><h3 id="yourScore"></h3></td>
    </tr>
    <tr>
        <td class="tableLeft"><h3>A.I. score: </h3></td>
        <td class="tableRight"><h3 id="aiScore"></h3></td>
    </tr>
    <tr>
        <td class="tableLeft"><h3>Total rounds: </h3></td>
        <td class="tableRight"><h3 id="totalRounds"></h3></td>
    </tr>
    </table>
</div>
    <script src="script.js"></script>
</body>
</html>
