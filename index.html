<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan, Ken, Pon! (Rock Paper Scissors, in Japanese)</title>
</head>
<body>
    <h1 class="h1Title">Jan, Ken, Pon!</h1>

<div class="selectionPanel">
    <img class="selectionPanelButton" id="rock" src="rock.svg">
    <img class="selectionPanelButton" id="scissors" src="scissors.svg">
    <img class="selectionPanelButton" id="paper" src="paper.svg">
</div>
<div class="results">
    <h3 id="youChose">You chose... </h3>
    <h3 id="aiChose">A.I. chose... </h3>
    <h3 id="resultDOM">The result is... </h3>
</div>
<!-- <img id="trio" src="trio.svg"> -->
<div class="scores">
    <h3 id="totalRounds">Total rounds so far: </h3>
    <h3 id="yourScore">Your score: </h3>
    <h3 id="aiScore">A.I. score: </h3>
</div>
    <script src="script.js"></script>
</body>
</html>
